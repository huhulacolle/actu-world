<ion-header [translucent]="true">
</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-searchbar (keyup.enter)="getSearch(search.value)" showCancelButton="always" (ionCancel)="back()" class="searchbar" type="search" #search></ion-searchbar>
  </ion-toolbar>

  <div *ngIf="content">
    <div *ngFor="let article of articles">
      <ion-card href={{article.url}}>
        <img src={{article.urlToImage}} />
        <ion-card-header>
          <ion-card-subtitle>{{article.source.name}}</ion-card-subtitle>
          <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{article.description}}
          <strong><u>Lire la suite</u></strong>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-header [translucent]="true"> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <div (click)="add()">
          <ion-icon slot="icon-only" ios="add-outline" md="add-sharp"></ion-icon>
        </div>
      </ion-button>
    </ion-buttons>
    <ion-title>Profils</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="ion-text-center" *ngIf="!content">
    <br>
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="content">
    <ion-item *ngFor="let user of users">
      <ion-avatar class="ion-margin-start">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="#c5dbff" d="M0 0h512v512H0z" />
          <path
            d="M256 304c61.6 0 112-50.4 112-112S317.6 80 256 80s-112 50.4-112 112 50.4 112 112 112zm0 40c-74.2 0-224 37.8-224 112v56h448v-56c0-74.2-149.8-112-224-112z"
            fill="#82aeff" /></svg>
      </ion-avatar>
      <ion-label> {{user.nom}} </ion-label>
    </ion-item>
  </div>
</ion-content>
